<section class="row" data-ng-controller="AuthenticationController">
     <form data-ng-submit="signin()" class="signin form-horizontal" autocomplete="off">
          <div class="login-form">
            <div class="form-group">
              <input data-ng-model="credentials.username" type="text" class="form-control login-field" value="" placeholder="Username" id="login-name">
              <label class="login-field-icon fui-user" for="login-name"></label>
            </div>

            <div class="form-group">
              <input data-ng-model="credentials.password" type="password" class="form-control login-field" value="" placeholder="Password" id="login-pass">
              <label class="login-field-icon fui-lock" for="login-pass"></label>
            </div>

            <button type="submit" class="btn btn-primary btn-lg btn-block">Sign in</button>
            <a class="login-link" href="/#!/password/forgot">Lost your password?</a>
           
					<a class="login-link" href="/#!/signup">Sign up</a>
          </div>
          </form>
          
          <div data-ng-show="error" class="text-center text-danger">
					<strong data-ng-bind="error"></strong>
				</div>
          

</section>
