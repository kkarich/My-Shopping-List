

 <div id="wrapper">

        <!-- Sidebar -->
        <div  ng-include="'/modules/side-nav/views/side-nav.client.view.html'" id="sidebar-wrapper">
          
        </div>
        <!-- /#sidebar-wrapper -->

        <!-- Page Content -->
        <div id="page-content-wrapper">
         <div class="container-fluid">
         
           
                  
           
                        <section  data-ng-controller="ItemsController" data-ng-init="find()">
                        
                            <form ng-submit = "create(name)">
                                <div class="input-group">
                                    <input ng-model = "name" type="text" class="form-control" placeholder="Search for...">
                                    <span class="input-group-btn">
                                        <button  type = "submit" class="btn btn-default">Add!</button>
                                        <button ng-click = "clearCart()" type="button" class="btn btn-default">Clear Cart</button>
                                    </span>
                                </div>
                            </form>
                            
                            <div class="list-group">
                                <div data-ng-repeat="item in list = (items | filter:{bought:'False'} | orderBy : 'inCart')" class="list-group-item">
                                <div class="row">
                                    <div class="col-xs-1">
                                        <i ng-class="item.inCart? ' fa fa-check-square-o fa-2x' : 'fa fa-square-o fa-2x'" ng-click="addToCart(item)" ></i>
                                    </div>
                                    
                                    <div class="col-xs-10">
                                        <h4 class="list-group-item-heading" data-ng-bind="item.name"></h4>
                                    </div>
                                    
                                    <div class="col-xs-1">
                                    	<i ng-class="item.favorite? ' fa fa-heart fa-2x' : 'fa fa-heart-o fa-2x'" ng-click="favorite(item)" ></i>
                                    </div>
                                </div>
                                
                               
                            </div>
                            <div ng-hide = "!items.$resolved || list.length"  class="list-group-item">
                                      <h4 class="list-group-item-heading">Whoops! looks like there is nothing in your cart</h4>
                            </div>
                        </div>
                            
                            
                            
                        </section>
                                               
                    </div>
            


           
        </div>
        <!-- /#page-content-wrapper -->

    </div>
    <!-- /#wrapper -->
