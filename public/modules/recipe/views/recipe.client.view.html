<form ng-submit = "convertRecipe()"> 
    <div class="modal-header">
        <h3 class="modal-title">Add all the items from your favorite recipe!</h3>
    </div>
        
    <div class="modal-body">
        <textarea ng-model="recipe" id = "recipe-text" class="form-control"  placeholder = "Copy and paste recipe" rows = "5"></textarea>
   </div>
   
    <div class="modal-footer">
        <button type = "submit" class="btn btn-primary" ng-click="ok()">Add!</button>
            
        <button type = "button" class="btn btn-warning" ng-click="cancel()">Cancel</button>
       
    </div>
    
</form>
